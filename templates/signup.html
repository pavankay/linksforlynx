{% extends "base.html" %}

{% block title %}Sign Up - Links for Lynx{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <h1>Sign Up</h1>
        <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <p>Have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        // Convert specific inputs to lowercase
        document.getElementById('username').value = document.getElementById('username').value.toLowerCase();
        document.getElementById('email').value = document.getElementById('email').value.toLowerCase();

        // Disable the signup button
        document.getElementById('signupButton').disabled = true;
        document.getElementById('signupButton').innerText = 'Signing Up...';
    });
</script>
{% endblock %}
