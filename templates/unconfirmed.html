<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unconfirmed Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning text-center" role="alert">
            <h4 class="alert-heading">Unconfirmed Account</h4>
            <p>Please check your email and follow the instructions to confirm your account.</p>
            <hr>
            <p>If you haven't received the email, please check your spam or junk folder.</p>
            <p class="mb-0">Didn't receive the email? <a href="{{ url_for('resend_confirmation') }}" class="alert-link">Resend Confirmation Email</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
