{% extends "base.html" %}

{% block title %}My Projects - Links for Lynx{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
        <h1 class="text-center">My Projects</h1>
        <a href="{{ url_for('add_project') }}" class="btn btn-primary">+ Add Project</a>
    </div>
</div>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="data:image/png;base64,{{ project['screenshot'] }}" class="card-img-top" alt="Project Screenshot">
            <div class="card-body">
                <h5 class="card-title">{{ project['title'] }}</h5>
                <p class="card-text">{{ project['description'] }}</p>
                <p class="card-text"><small class="text-muted">Created by: {{ project['username'] }}</small></p>
                <!-- Use the custom filter to convert ObjectId to string -->
                <a href="{{ url_for('project_details', project_id=project['_id']|to_str) }}" class="btn btn-primary">View Project</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
