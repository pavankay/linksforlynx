{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="mt-5">Edit Project</h1>
    <form method="POST" action="{{ url_for('edit_project', project_id=project['_id']|to_str) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ project.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="iframe_code" class="form-label">Iframe Code</label>
            <textarea class="form-control" id="iframe_code" name="iframe_code" rows="3" required>{{ project.iframe_code }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>
    </form>
</div>
{% endblock %}
